layers:
  route_line_transit:
    data: { source: route_line_transit }
    navigate-main:
      filter: { $geometry: line, lineStyle: 1 }
      draw:
        marker-line:
          join: round
          cap: round
          color: "#25B513"
          order: 5000
          width: 7px

    navigate-dash:
      filter: { $geometry: line, lineStyle: 2 }
      draw:
        marker-dashes:
          join: round
          cap: round
          color: "#25B513"
          order: 5000
          width: 7px

    arrows:
      filter: { $zoom: { min: 8 }, lineStyle: 1 }
      draw:
        marker-arrows:
          texture: gis
          flat: true
          sprite: arrow
          size: 5px
          placement_min_length_ratio: 0
          placement: spaced
          placement_spacing: 16px
          angle: auto

  bl:
    data: { source: osm }

    country-boundary:
      filter:
        - { kind: ["0131", "013e", "0138", "0121|0143"] }

      draw:
        lines:
          visible: true

          order: 600

          color: "#B0C1E5"

          width: 2px

