global:
  feature_order: function () { return feature.sort_rank; }
  poi_filter: function() { return $zoom < feature.aoi_z }

styles:
  train-dashes:
    blend: inlay
    base: lines
    dash: [10, 10]

  bl-dashes:
    base: lines
    blend: overlay
    blend_order: 2
    dash: [2, 2]

  hongkong-dashes:
    base: lines
    blend: overlay
    blend_order: 2
    dash: [2, 2, 5, 2]

  line-overlay:
    base: lines
    blend: overlay
    blend_order: 1

  marker:
    base: points
    blend: overlay
    blend_order: 5
    interactive: true

  marker_location:
    base: points
    blend: overlay
    blend_order: 6
    interactive: true

  marker-line:
    base: lines
    blend: overlay
    blend_order: 3

  marker-dashes:
    base: lines
    blend: overlay
    blend_order: 3
    dash: [1, 1]

  marker-text:
    base: points
    blend: overlay
    blend_order: 6
    interactive: true

  marker-arrows:
    base: points
    blend: overlay
    blend_order: 4

  pois:
    base: points
    texture: pois
    blend: overlay
  aois:
    base: text

scene:
  background:
    color: "#F0F3F6"

sources:
  osm:
    type: MVT
    url: https://apiv2.hutaojie.com/api/express-gis-map-api/tile3_1/base?z={z}&x={x}&y={y}&v=6
    max_zoom: 18

textures:
