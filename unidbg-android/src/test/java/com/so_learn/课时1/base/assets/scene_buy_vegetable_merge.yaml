          order: 1801
          color: "#FFFFFF"
          width: [[11, 1px], [15, 2px]]
          cap: square
          join: round
          outline:
            color: "#CCCCCC"
            width: 0.5px

        text:
          priority: 10
          font:
            size: 10

            fill: "#C1C2C4"

            stroke: { color: "#ffffff", width: 0.5 }

    trailway-city:
      filter:
        - { $zoom: { min: 11 }, kind: ["0241", "0245", "0246", "0244", "0247", "0248"] }

