      apartment: [50, 449, 69, 83]
      airport: [169, 449, 69, 83]
      train: [288, 449, 69, 83]
      bus: [407, 449, 69, 83]
      port: [50, 582, 69, 83]
      express: [169, 582, 69, 83]
